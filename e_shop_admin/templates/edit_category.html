{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="card">
    <div class="card-body">
        <h4 class="card-title">Edit Category</h4>
        <form class="form-material mt-4 row"  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group col-md-6 mt-3">
                <input type="text" value="{{cat.cname}}" name="cname" class="form-control form-control-line">
            </div>
            <div class="form-group col-md-6 mt-3">
                <input type="file" value="{{cat.cimage}}" name="cimage" class="form-control"></div>
                <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
</div>
{% endblock %}
