{% extends 'base/base.html' %}
{% block content %}
<style>
    .gradient-custom-3 {
        /* fallback for old browsers */
        background: #84fab0;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
    }

    .gradient-custom-4 {
        /* fallback for old browsers */
        background: #84fab0;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
    }
</style>

    <div class="mask d-flex align-items-center h-200 gradient-custom-3">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Forget Password</h2>

                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example1cg" name="new_password"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">Password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example1cg" name="reconfirm_password"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">Re confirm password</label>
                                </div>
                               
                                    <input type="hidden" name="user_id" value="{{user_id}}">
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
