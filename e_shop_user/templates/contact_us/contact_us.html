{% extends 'base/base.html' %}
{% block content %}

<section class="container mt-5">
   <!--Contact heading-->
   <div class="row">
      <div class="col-sm-12 text-center mb-4">
         <center><img src="/static/images/Contact-Us.png">
      </div>
      <!--Grid column-->
      <div class="col-sm-12 mb-4 col-md-5">
         <!--Form with header-->
         <div class="card border-primary rounded-0">
            <div class="card-header p-0">
               <div class="bg-primary text-white text-center py-2">
                  <h3><i class="fa fa-envelope"></i> Write to us:</h3>
                  {% comment %} <p style="color: black;">Well write rarely, but only the best content.</p>
                  {% endcomment %}
               </div>
            </div>
            <div class="card-body p-3">
               <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                     <label> Your name </label>
                     <div class="input-group">
                        <input value="" type="text" name="name" class="form-control" id="inlineFormInputGroupUsername"
                           placeholder="Your name">
                     </div>
                  </div>
                  <div class="form-group">
                     <label>Your email</label>
                     <div class="input-group mb-2 mb-sm-0">
                        <input type="email" name="email" class="form-control" id="inlineFormInputGroupUsername"
                           placeholder="Email">
                     </div>
                  </div>
                  <div class="form-group">
                     <label>Subject</label>
                     <div class="input-group mb-2 mb-sm-0">
                        <input type="text" name="subject" class="form-control" id="inlineFormInputGroupUsername"
                           placeholder="Subject">
                     </div>
                  </div>
                  <div class="form-group">
                     <label>Message</label>
                     <div class="input-group mb-2 mb-sm-0">
                        <input type="text" class="form-control" name="message">
                     </div>
                  </div>
                  <div class="text-center">
                     <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block rounded-0 py-2">
                  </div>

            </div>

         </div>
         </form>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-sm-12 col-md-7">
         <!--Google map-->
         <div class="mb-4">
            <iframe
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3664.6207840649276!2d72.32566467519663!3d23.293224978985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395c180a2b8ad6ef%3A0x5575e94d059f4324!2sBhaupura%2C%20Kadi%2C%20Gujarat%20382715!5e0!3m2!1sen!2sin!4v1702719647421!5m2!1sen!2sin"
               width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
               referrerpolicy="no-referrer-when-downgrade"></iframe> </div>
         <!--Buttons-->
         <div class="row text-center">
            <div class="col-md-4">
               <a class="bg-primary px-3 py-2 rounded text-white mb-2 d-inline-block"><i
                     class="fa fa-map-marker"></i></a>
               <p> Address</Address>
               </p>
            </div>
            <div class="col-md-4">
               <a class="bg-primary px-3 py-2 rounded text-white mb-2 d-inline-block"><i class="fa fa-phone"></i></a>
               <p>+91- 90000000</p>
            </div>
            <div class="col-md-4">
               <a class="bg-primary px-3 py-2 rounded text-white mb-2 d-inline-block"><i class="fa fa-envelope"></i></a>
               <p> your@gmail.com</p>
            </div>
         </div>
      </div>
      <!--Grid column-->
   </div>
</section>
{% endblock %}
